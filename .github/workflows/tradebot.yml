name: Daily Trade Bot

on:
  schedule:
    # Runs every 5 minutes during market hours (9:30–16:00 ET -> 13:30–21:00 UTC).
    - cron: "*/5 13-21 * * 1-5"
  workflow_dispatch: {}

jobs:
  tradebot:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install alpaca-py yfinance pandas numpy pytz

      - name: Run trade bot
        env:
          ALPACA_API_KEY: ${{ secrets.ALPACA_API_KEY }}
          ALPACA_SECRET_KEY: ${{ secrets.ALPACA_SECRET_KEY }}
        run: python tradebot_spy_scalper.py
