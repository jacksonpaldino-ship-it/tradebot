name: Run Trade Bot

on:
  schedule:
    # Runs every 15 minutes during market hours (9:30 AMâ€“4:00 PM ET)
    - cron: "*/15 13-20 * * 1-5"
  workflow_dispatch: # allows manual run

jobs:
  tradebot:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install alpaca-trade-api yfinance pandas numpy pytz

      - name: Run trade bot
        env:
          ALPACA_API_KEY: ${{ secrets.ALPACA_API_KEY }}
          ALPACA_SECRET_KEY: ${{ secrets.ALPACA_SECRET_KEY }}
        run: python tradebot.py
