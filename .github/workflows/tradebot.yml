name: TradeBot

on:
  schedule:
    - cron: "0 14 * * 1-5"   # 9:00 AM ET (market open prep)
    - cron: "0 20 * * 1-5"   # 3:00 PM ET (afternoon run)
  workflow_dispatch:

jobs:
  run-bot:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run TradeBot
        run: |
          echo "Start $(TZ='America/New_York' date)"
          python hybrid_tradebot_spy_signals.py
