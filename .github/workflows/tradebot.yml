name: Run Trade Bot

on:
  schedule:
    # Runs every 15 minutes during market hours (9:30 AMâ€“4:00 PM Eastern)
    - cron: "*/15 13-20 * * 1-5"
  workflow_dispatch: # lets you start it manually from the Actions tab

permissions:
  contents: read

jobs:
  tradebot:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"
          cache: "pip"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run trade bot
        env:
          ALPACA_API_KEY: ${{ secrets.ALPACA_API_KEY }}
          ALPACA_SECRET_KEY: ${{ secrets.ALPACA_SECRET_KEY }}
        run: python tradebot.py
