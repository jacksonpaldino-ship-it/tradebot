name: Run Alpaca Bot

on:
  schedule:
    - cron: "0 14 * * 1-5" # 9 AM EST Mon-Fri
  workflow_dispatch:

jobs:
  run-bot:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential python3-dev libssl-dev libffi-dev

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Upgrade pip
        run: python -m pip install --upgrade pip

      - name: Install Python dependencies
        run: |
          pip install --no-cache-dir -r requirements.txt

      - name: Create .env from GitHub secrets
        run: |
          echo "ALPACA_API_KEY_ID=${{ secrets.ALPACA_API_KEY }}" >> .env
          echo "ALPACA_SECRET_KEY=${{ secrets.ALPACA_SECRET_KEY }}" >> .env
          echo "APCA_API_BASE_URL=${{ secrets.ALPACA_BASE_URL }}" >> .env

      - name: Run Alpaca Bot
        run: python alpaca_bot.py
