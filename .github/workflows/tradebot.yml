name: TradeBot

on:
  schedule:
    # Every minute from 9:35 to 15:30 ET (market hours)
    - cron: "35-59 13 * * 1-5"   # 9:35–9:59 ET
    - cron: "0-59 14-19 * * 1-5" # 10:00–15:59 ET
  workflow_dispatch:  # allow manual runs

jobs:
  run-bot:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run TradeBot
        env:
          ALPACA_API_KEY: ${{ secrets.ALPACA_API_KEY }}
          ALPACA_SECRET_KEY: ${{ secrets.ALPACA_SECRET_KEY }}
          ALPACA_BASE_URL: ${{ secrets.ALPACA_BASE_URL }}
        run: |
          echo "Start $(TZ='America/New_York' date)"
          python hybrid_tradebot_v13_1.py
