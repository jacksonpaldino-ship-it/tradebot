name: TradeBot
on:
  schedule:
    - cron: "*/5 14-21 * * 1-5"  # every 5 min, 9:00–4:00 ET Mon–Fri
jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.10
      - name: Install dependencies
        run: pip install -r requirements.txt
      - name: Run tradebot
        run: python tradebot.py
