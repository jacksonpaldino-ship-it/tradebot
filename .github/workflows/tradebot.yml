name: Alpaca Bot

on:
  schedule:
    - cron: '0 13 * * 1-5'  # Run every weekday 9AM EST (adjust as needed)
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install alpaca-trade-api alpaca-py python-dotenv
      - name: Run bot
        env:
          ALPACA_API_KEY_ID: ${{ secrets.ALPACA_API_KEY_ID }}
          ALPACA_API_SECRET_KEY: ${{ secrets.ALPACA_API_SECRET_KEY }}
        run: |
          python alpaca_bot.py

