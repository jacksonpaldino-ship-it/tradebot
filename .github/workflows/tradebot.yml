name: Hybrid TradeBot

on:
  schedule:
    - cron: "*/15 13-20 * * 1-5"   # every 15 minutes, 8:00â€“15:00 ET
  workflow_dispatch:

jobs:
  run-bot:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas numpy requests alpaca-trade-api

      - name: Run Hybrid TradeBot
        env:
          ALPACA_API_KEY: ${{ secrets.ALPACA_API_KEY }}
          ALPACA_SECRET_KEY: ${{ secrets.ALPACA_SECRET_KEY }}
          ALPACA_BASE_URL: ${{ secrets.ALPACA_BASE_URL }}
        run: |
          echo "Running bot..."
          python hybrid_tradebot_spy_signals.py
