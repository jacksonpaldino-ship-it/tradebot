name: Trade Bot (every 10m during market hours)

on:
  schedule:
    - cron: "*/10 13-20 * * 1-5"   # every 10 minutes UTC 13:00â€“20:59 => covers US market hours
  workflow_dispatch:

jobs:
  run-bot:
    runs-on: ubuntu-latest
    timeout-minutes: 8

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run bot
        env:
          ALPACA_API_KEY: ${{ secrets.ALPACA_API_KEY }}
          ALPACA_SECRET_KEY: ${{ secrets.ALPACA_SECRET_KEY }}
          ALPACA_BASE_URL: ${{ secrets.ALPACA_BASE_URL }}
          SIGNAL_SHEET_CSV_URL: ${{ secrets.SIGNAL_SHEET_CSV_URL }}
        run: |
          echo "Start $(TZ='America/New_York' date)"
          python hybrid_tradebot_spy_signals.py
