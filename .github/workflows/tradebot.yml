name: Run Hybrid Tradebot Daily

on:
  schedule:
    # Runs at 9:25 AM ET every weekday (UTC 14:25)
    - cron: '25 14 * * 1-5'
  workflow_dispatch:

jobs:
  tradebot:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas numpy alpaca-trade-api

      - name: Run Hybrid Tradebot
        env:
          ALPACA_API_KEY: ${{ secrets.ALPACA_API_KEY }}
          ALPACA_SECRET_KEY: ${{ secrets.ALPACA_SECRET_KEY }}
          ALPACA_BASE_URL: ${{ secrets.ALPACA_BASE_URL }}
        run: |
          python hybrid_tradebot_spy_signals.py
