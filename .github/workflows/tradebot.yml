name: Daily Trade Bot

on:
  schedule:
    # Every 5 minutes during US market hours (13:30â€“21:00 UTC)
    - cron: "*/5 13-21 * * 1-5"
  workflow_dispatch: {}

jobs:
  tradebot:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install alpaca-py yfinance pandas numpy pytz requests

      - name: Run bot
        env:
          ALPACA_API_KEY: ${{ secrets.ALPACA_API_KEY }}
          ALPACA_SECRET_KEY: ${{ secrets.ALPACA_SECRET_KEY }}
          SIGNAL_SHEET_CSV_URL: ${{ secrets.SIGNAL_SHEET_CSV_URL }}
          MONITOR_TIMEOUT_OVERRIDE: "60"  # <= optional (1 min while testing)
        run: python hybrid_tradebot_spy_signals.py
