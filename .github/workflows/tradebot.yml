name: Hybrid TradeBot SPY Signals

on:
  schedule:
    - cron: '30 9 * * 1-5' # Every weekday at 9:30 ET (market open)
  workflow_dispatch:

jobs:
  run-tradebot:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install alpaca-trade-api pandas numpy

      - name: Run Hybrid TradeBot
        env:
          ALPACA_API_KEY: ${{ secrets.ALPACA_API_KEY }}
          ALPACA_API_SECRET: ${{ secrets.ALPACA_API_SECRET }}
          ALPACA_API_URL: ${{ secrets.ALPACA_API_URL }}
        run: python hybrid_tradebot_spy_signals.py
