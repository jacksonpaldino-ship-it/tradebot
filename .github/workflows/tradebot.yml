name: TradeBot

on:
  schedule:
    # GitHub cron is UTC. 9:30 ET = 14:30 UTC, 16:00 ET = 21:00 UTC
    # Runs every 10 minutes from 14:30–21:00 UTC (9:30–16:00 ET)
    - cron: "30-59/10 14 * * 1-5"   # 14:30, 14:40, 14:50 UTC → 9:30–9:50 ET
    - cron: "*/10 15-20 * * 1-5"   # 15:00–20:50 UTC → 10:00–15:50 ET
    - cron: "0 21 * * 1-5"          # 21:00 UTC → 16:00 ET (market close)
  workflow_dispatch:

jobs:
  run-bot:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install --upgrade pip && pip install -r requirements.txt

      - name: Run TradeBot
        env:
          ALPACA_API_KEY: ${{ secrets.ALPACA_API_KEY }}
          ALPACA_SECRET_KEY: ${{ secrets.ALPACA_SECRET_KEY }}
          ALPACA_BASE_URL: ${{ secrets.ALPACA_BASE_URL }}
        run: |
          echo "Start $(TZ='America/New_York' date)"
          python hybrid_tradebot_v3.py
