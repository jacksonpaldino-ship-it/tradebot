name: Daily Trade Bot

on:
  schedule:
    - cron: "* * * * *"   # run every minute
  workflow_dispatch:

jobs:
  trade:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install requirements
        run: |
          pip install alpaca_trade_api requests

      - name: Run bot
        env:
          APCA_API_KEY_ID: ${{ secrets.ALPACA_API_KEY }}
          APCA_API_SECRET_KEY: ${{ secrets.ALPACA_SECRET_KEY }}
          APCA_API_BASE_URL: ${{ secrets.ALPACA_BASE_URL }}
        run: python hybrid_tradebot_spy_signals.py
