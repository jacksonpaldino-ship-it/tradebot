name: TradeBot

on:
  workflow_dispatch:  # Manual trigger
  schedule:
    # Run every 5 minutes from 9:35–15:45 ET, Monday–Friday
    - cron: "35-59/5 13 * * 1-5"   # 9:35–9:59 ET (13–13 UTC)
    - cron: "*/5 14-19 * * 1-5"    # 10:00–15:59 ET (14–19 UTC)
    - cron: "0-45/5 20 * * 1-5"    # 16:00–16:45 ET (20 UTC)

jobs:
  run-bot:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run TradeBot
        env:
          ALPACA_API_KEY: ${{ secrets.ALPACA_API_KEY }}
          ALPACA_SECRET_KEY: ${{ secrets.ALPACA_SECRET_KEY }}
          ALPACA_BASE_URL: ${{ secrets.ALPACA_BASE_URL }}
        run: |
          echo "Start $(TZ='America/New_York' date)"
          python hybrid_tradebot_v13_1.py
