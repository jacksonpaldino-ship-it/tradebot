name: TradeBot

on:
  schedule:
    # 09:35–09:59 ET
    - cron: "35-59/5 14 * * 1-5"
    # 10:00–14:59 ET
    - cron: "*/5 15-19 * * 1-5"
    # 15:00–15:45 ET
    - cron: "0-45/5 20 * * 1-5"
  workflow_dispatch:

jobs:
  run-bot:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run TradeBot
        env:
          ALPACA_API_KEY: ${{ secrets.ALPACA_API_KEY }}
          ALPACA_SECRET_KEY: ${{ secrets.ALPACA_SECRET_KEY }}
          ALPACA_BASE_URL: ${{ secrets.ALPACA_BASE_URL }}
        run: |
          echo "Start $(TZ='America/New_York' date)"
          python hybrid_tradebot_v13_1.py
