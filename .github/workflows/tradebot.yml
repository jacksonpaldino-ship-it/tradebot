name: Run Alpaca Bot

on:
  schedule:
    - cron: "0 14 * * 1-5" # Runs at 14:00 UTC (9 AM EST) Mon-Fri
  workflow_dispatch: # Allows manual run

jobs:
  run-bot:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Create .env from GitHub secrets
        run: |
          echo "ALPACA_API_KEY_ID=${{ secrets.ALPACA_API_KEY }}" >> .env
          echo "ALPACA_SECRET_KEY=${{ secrets.ALPACA_SECRET_KEY }}" >> .env
          echo "APCA_API_BASE_URL=${{ secrets.ALPACA_BASE_URL }}" >> .env

      - name: Run Alpaca Bot
        run: python alpaca_bot.py
