name: Daily Trade Bot

on:
  schedule:
    # Runs every 5 minutes from 9:30am to 4:00pm ET (13:30â€“21:00 UTC) on weekdays
    - cron: "*/5 13-21 * * 1-5"
  workflow_dispatch:

jobs:
  tradebot:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install alpaca-py yfinance pandas numpy pytz requests

      - name: Run trading bot
        env:
          ALPACA_API_KEY: ${{ secrets.ALPACA_API_KEY }}
          ALPACA_SECRET_KEY: ${{ secrets.ALPACA_SECRET_KEY }}
          SIGNAL_SHEET_CSV_URL: ${{ secrets.SIGNAL_SHEET_CSV_URL }}
        run: |
          python hybrid_tradebot_spy_signals.py
