name: Run P&L Tracker

on:
  schedule:
    # 4:15 PM NEW YORK TIME (21:15 UTC standard / correct for daily close)
    - cron: "15 21 * * 1-5"
  workflow_dispatch:

jobs:
  pnl-tracker:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install alpaca-trade-api colorama pandas pytz

      - name: Run P&L Tracker
        env:
          ALPACA_API_KEY: ${{ secrets.ALPACA_API_KEY }}
          ALPACA_SECRET_KEY: ${{ secrets.ALPACA_SECRET_KEY }}
          ALPACA_BASE_URL: https://paper-api.alpaca.markets
          TZ: America/New_York
        run: python pnl_tracker.py
